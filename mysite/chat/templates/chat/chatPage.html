{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/external-tal-revivo-light-tal-revivo/32/240046/external-conventional-ballot-paper-voting-with-checkbox-and-tick-votes-light-tal-revivo.png">
    <title>Simple Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'chat/style.css' %}">

</head>

<body>

    {% include "chat/navbar.html" %}

    <center><h1>Hello, Welcome to my chat site! {{ request.user }}</h1></center>
    <br>
    {% if request.user.is_authenticated %}
    <center>
        <form action="{% url 'logout-user' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        <br>
        <form id="myForm">
            {% csrf_token %}
            <input type="text" id="field1" name="field1">
            <button type="button" id="submitButton">Войти в чат</button>
        </form>
    </center>
    {% endif %}

    <div class="chat__item__container" id="id_chat_item_container" style="font-size: 20px">
        <br>
        <input type="text" id="id_message_send_input"/>
        <button type="button" id="id_message_send_button">Send Message</button>
        <br><br>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            var formData = new FormData(document.getElementById("myForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'my_ajax_view' %}", true);
            xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
            xhr.onload = function () {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    alert(response.message); // Показать сообщение об успешной отправке
                    // Дополнительные действия при успешной отправке
                } else {
                    alert('Ошибка при отправке данных');
                }
            };
            xhr.send(formData);
        });
        const otherUserId = "{{ other_user_id }}";
        const chatSocket = new WebSocket("ws://" + window.location.host + "/{{ request.user.id }}/" + otherUserId + "/");
        chatSocket.onopen = function (e) {
            console.log("The connection was set up successfully!");
        };
        chatSocket.onclose = function (e) {
            console.log("Something unexpected happened!");
        };
        document.querySelector("#id_message_send_input").focus();
        document.querySelector("#id_message_send_input").onkeyup = function (e) {
            if (e.keyCode == 13) {
                document.querySelector("#id_message_send_button").click();
            }
        };
        document.querySelector("#id_message_send_button").onclick = function (e) {
            var messageInput = document.querySelector("#id_message_send_input").value;
            chatSocket.send(JSON.stringify({ message: messageInput }));
        };
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            var div = document.createElement("div");
            div.innerHTML = data.username + " : " + data.message;
            document.querySelector("#id_message_send_input").value = "";
            document.querySelector("#id_chat_item_container").appendChild(div);
        };
    </script>
</body>
</html>
